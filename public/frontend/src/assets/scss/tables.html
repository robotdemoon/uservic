<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TABLES</title>
<link rel="stylesheet" href="../css/fontawesome-all.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="clm-container">
        <div class="row">
            <div class="clm-xs-12">
                <a  href="index.html" class="usv-btn usv-btn-s_xs usv-btn-a_r usv-btn-cs_white usv-g-shadow" style="text-decoration: none;line-height: 30px;margin-bottom: 1rem;">Regresar</a>
            </div>
            <div class="clm-xs-12">
                <div class="usv-mcontainer">
                    <div class="usv-table_container usv-g-shadow">
                        <table class="usv-table">
                            <thead>
                                <tr>
                                <th>Action</th>
                                <th>#</th>
                                <th>Nombre del Servicio</th>
                                <th>Cliente</th>
                                <th class="usv-table-hd">Fecha</th>
                                <th class="usv-table-hd">Total</th>
                                <th></th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                <td colspan="7">20 Presupuestos de Ivan Ml.</td>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="usv-g-checkbox-cont" >
                                            <input type="checkbox" class="usv-g-checkbox-cont_input usv-g-checkbox-cont_input_r">
                                            <div class="usv-g-checkbox-cont_sqr usv-g-checkbox-cont_sqr_r usv-g-shadow"><i class="fas fa-check"></i></div>
                                        </div>
                                    </td>
                                    <td>1</td>
                                    <td>Soporte Tecnico Original</td>
                                    <td>Lucas Alazan Perez</td>
                                    <td class="usv-table-hd">12/27/29</td>
                                    <td class="usv-table-hd">1920</td>
                                    <td>
                                        <div class="usv-icon_container">
                                            <div class="usv-icon-table"><i class="fas fa-eye"></i></div>
                                            <div class="usv-icon-table"><i class="fas fa-pen-square"></i></div>
                                            <div class="usv-icon-table"><i class="fas fa-times"></i></div>
                                            <div class="usv-icon-table"><i class="fas fa-share-square"></i></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
